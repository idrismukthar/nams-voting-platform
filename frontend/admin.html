<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAMS | Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin_style.css" />
  </head>

  <body>
    <!-- Add this right after <body> tag in admin.html -->
<div id="passwordModal" class="password-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>üîí Admin Access</h2>
      <p>Enter admin password to continue</p>
    </div>
    <div class="modal-body">
      <input 
        type="password" 
        id="adminPassword" 
        placeholder="Enter admin password" 
        class="password-input"
      />
      <div id="passwordMessage" class="message-box"></div>
      <button onclick="checkPassword()" class="submit-btn">Access Admin Panel</button>
    </div>
  </div>
</div>
    <div class="admin-container">
      <header class="admin-header">
        <div class="logo-group">
          <img src="images/nams-logo.jpg" alt="NAMS Logo" class="header-logo" />
          <img src="images/lasu-logo.png" alt="LASU Logo" class="header-logo" />
        </div>
        <h1>üó≥Ô∏è NAMS LASU Admin Panel</h1>
        <p>Add and manage voting candidates</p>
      </header>

      <!-- Add Candidate Form -->
      <section class="form-section">
        <h2>‚ûï Add New Candidate</h2>
        <form id="candidateForm" enctype="multipart/form-data" class="candidate-form">
          <div class="form-group">
            <label for="fullname">Candidate Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Enter candidate's full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="position">Position</label>
            <select id="position" name="position" required>
              <option value="">Select a position</option>
              <option value="PRESIDENT">PRESIDENT</option>
              <option value="VICE-PRESIDENT">VICE-PRESIDENT</option>
              <option value="SOCIAL DIRECTOR">SOCIAL DIRECTOR</option>
              <option value="WELFARE DIRECTOR">WELFARE DIRECTOR</option>
              <option value="SPORT DIRECTOR">SPORT DIRECTOR</option>
              <option value="PUBLIC RELATIONS OFFICER">PUBLIC RELATIONS OFFICER</option>
              <option value="GENERAL SECRETARY">GENERAL SECRETARY</option>
              <option value="Others">Others (Specify below)</option>
            </select>
          </div>

          <div class="form-group" id="customPositionGroup" style="display: none;">
            <label for="customPosition">Custom Position Name</label>
            <input
              type="text"
              id="customPosition"
              name="customPosition"
              placeholder="Enter custom position name"
            />
          </div>

          <div class="form-group">
            <label for="image">Candidate Photo</label>
            <input 
              type="file" 
              id="image" 
              name="image" 
              accept="image/*" 
              required 
            />
            <small>Accepted: JPG, PNG, WebP (Max 2MB)</small>
          </div>

          <button type="submit" class="submit-btn">Add Candidate</button>
        </form>
      </section>

      <div id="message" class="message-box"></div>

      <!-- Existing Candidates -->
      <section class="candidates-section">
        <h2>üìã Existing Candidates</h2>
        <div id="candidatesList" class="candidates-list">
          <div class="loading-text">Loading candidates...</div>
        </div>
      </section>
    </div>

    <script src="js/admin_script.js"></script>
  </body>
</html>
